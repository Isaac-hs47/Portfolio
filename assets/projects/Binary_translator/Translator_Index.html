<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary translator</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class="container-sm">
     
      <header class="row"><h1 class=" bg-primary col-sm-12 col-md-9 col-lg-6 text-center text-white mx-auto p-2">Binary translator</h1></header>
      
      <div class="row">
        <div class="col-sm-12 d-flex align-items-center justify-content-sm-center flex-sm-row flex-column">
          <div class="form-check px-5 py-3">
            <input class="form-check-input" type="radio" name="option" id="binary_text">
            <label class="form-check-label" for="binary_text">
              Binary to text
            </label>
          </div>
          <div class="form-check px-5 py-3">
            <input class="form-check-input ml-3" type="radio" name="option" id="text_binary" checked>
            <label class="form-check-label" for="text_binary">
              Text to binary
            </label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="mx-auto col-sm-12 col-md-9 col-lg-6">
        <div class="input-group">
          <input type="text" id="sentence" placeholder="Enter the sentence" class="form-control" aria-describedby="btn_action" />
          <button type="button" class="btn btn-primary" id="btn_action">Convert</button>
        </div>
      </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-9 col-lg-6 mt-2 d-none" id="alert">
          <div class="alert alert-warning" role="alert">
            <strong>Warning!</strong> You have not put any value.
          </div>
        </div>
      </div>
      <div class="row">
        <div class=" col-sm-12 col-md-9 col-lg-6 mx-auto mt-3 d-flex flex-column position-relative">
          <div class="border text-center text-primary rounded p-3"><span id="container-text"></span></div>
          <button type="button" class="btn btn btn-outline-success btn-block" id="reverse" disabled>Convert to the inverse</button>
        </div>
      </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="app.js"> </script>

  </body>
</html>
